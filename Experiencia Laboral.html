<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Experiencia Laboral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-left: 8px solid #2f5d8a;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-placeholder {
      width: 120px;
      height: 120px;
      background-color: #d8e0e8;
      border-radius: 50%;
      margin: 0 auto 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #2f5d8a;
      font-weight: bold;
      border: 3px dashed #b0c3d9;
      overflow: hidden;
    }

    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      text-align: center;
      color: #2f5d8a;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fefefe;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .experience-block {
      border: 1px dashed #aac1d8;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      background-color: #f9fbfd;
    }

    button {
      background-color: #2f5d8a;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #24486b;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Experiencia Laboral</h2>
    <form>

      <!-- Foto de perfil -->
      <div class="form-group logo-container">
        <div class="logo-placeholder" id="preview">
          ðŸ“·
        </div>
        <input type="file" id="fotoPerfil" accept="image/*" onchange="mostrarImagen(event)">
      </div>

      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" name="empresa" required>
      </div>

      <div class="form-group">
        <label for="rol">Rol o Cargo</label>
        <input type="text" id="rol" name="rol" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="inicio">Inicio</label>
          <input type="date" id="inicio" name="inicio" required>
        </div>
        <div class="form-group">
          <label for="fin">Fin</label>
          <input type="date" id="fin" name="fin">
        </div>
      </div>

      <div class="form-group">
        <label for="referencias">Referencias Laborales</label>
        <input type="text" id="referencias" name="referencias" placeholder="Nombre, telÃ©fono o correo de contacto">
      </div>

      <div class="form-group">
        <label for="experiencia">Experiencia Laboral</label>
        <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
      </div>

      <button type="submit">Guardar</button>

    </form>
  </div>

  <script>
    function mostrarImagen(event) {
      const archivo = event.target.files[0];
      if (archivo) {
        const lector = new FileReader();
        lector.onload = function(e) {
          const preview = document.getElementById('preview');
          preview.innerHTML = `<img src="${e.target.result}" alt="Foto de perfil">`;
        };
        lector.readAsDataURL(archivo);
      }
    }
  </script>

</body>
</html>
