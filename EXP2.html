<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiencia Laboral</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .mensaje-archivos {
        margin: 30px 0;
        text-align: center;
        color: green;
        font-weight: bold;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel"></div>
      <div class="form-container">
        <form>
          <h2>Experiencia Laboral</h2>

          <div class="mensaje-archivos">VISUALIZACION DE TU PERFIL</div>

          <input type="text" placeholder="Empresa" disabled />
          <input type="text" placeholder="Rol o Cargo" disabled />
          <div class="form-row">
            <input type="date" placeholder="Inicio" disabled />
            <input type="date" placeholder="Fin" disabled />
          </div>
          <input
            type="text"
            placeholder="Referencias Laborales (Nombre, Teléfono o Correo)"
            disabled
          />
          <textarea
            rows="4"
            placeholder="Descripción de la Experiencia Laboral"
            disabled
          ></textarea>
          <button type="submit" disabled>Siguiente</button>
        </form>
      </div>
    </div>
  </body>
</html>
